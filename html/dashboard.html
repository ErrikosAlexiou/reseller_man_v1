<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale App - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container dashboard-container">
        <h1>Dashboard</h1>
        <!-- <button id="refreshButton">Refresh Data</button> -->

        <div class="filter-section">
            <div>
                <label for="timeRange">Time:</label>
                <select id="timeRange">
                    <option value="7">Last 7 Days</option>
                    <option value="1">Last 24 Hours</option>
                    <option value="30">Last 30 Days</option>
                    <option value="all">All Time</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="productFilterDropdown">Products:</label>
                <div class="dropdown-button" id="productFilterDropdown">
                    <span>All Products</span>
                </div>
                <div class="dropdown-list" id="productList">
                    <label>
                        <input type="checkbox" value="all" checked>
                        All Products
                    </label>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">£0.00</div>
            </div>
            <div class="dashboard-card">
                <h3>Total Profit</h3>
                <div class="value" id="totalProfit">£0.00</div>
            </div>
            <div class="dashboard-card">
                <h3>Total Expenses</h3>
                <div class="value" id="totalExpenses">£0.00</div>
            </div>
            <div class="dashboard-card">
                <h3>Total Items Sold</h3>
                <div class="value" id="totalItemsSold">0</div>
            </div>
            <div class="dashboard-card">
                <h3>Total Items Bought</h3>
                <div class="value" id="totalItemsBought">0</div>
            </div>
            <div class="dashboard-card">
                <h3>Average Order Value</h3>
                <div class="value" id="averageOrderValue">£0.00</div>
            </div>
            <div class="dashboard-card">
                <h3>Profit Margin</h3>
                <div class="value" id="profitMargin">0%</div>
            </div>
            <div class="dashboard-card">
                <h3>... More Stats ...</h3>
                <div class="value">...</div>
            </div>
        </div>

        <div id="graphs">
            <h2>Insights</h2>
            <div class="graph-container">
                <h3>Revenue Over Time</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="graph-container">
                <h3>Profit Over Time</h3>
                <canvas id="profitChart"></canvas>
            </div>
            <div class="graph-container">
                <h3>Top Selling Products</h3>
                <canvas id="topProductsChart"></canvas>
            </div>
        </div>

        <button id="downloadButton">Download Data</button>
    </div>
    <script src="../javascript/dashboard.js"></script>

</body>

</html>
