<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 30px;
            display: flex;
            justify-content: space-around;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        /* Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .bottom-nav a:hover {
            color: #ddd;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <div class="content">
        <div class="card">
            <h3>Total Products</h3>
            <p id="productCount">Loading...</p>
            <a href="/products">Manage Products</a>
        </div>
    </div>

    <script>
        // Fetch product count and update the dashboard
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productCount = products.products.length;
                document.getElementById('productCount').textContent = productCount;
            });
    </script>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="/" class="active">Dashboard</a>
        <a href="/products">Products</a>
    </div>

</body>

</html>
