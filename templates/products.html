<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card h4 {
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .bottom-nav a:hover {
            color: #ddd;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Products</h1>
    </div>

    <div class="product-container" id="productList">
        <!-- Products will be inserted here dynamically -->
    </div>

    <script>
        // Fetch products and display them in cards
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('productList');
                products.products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                    <h4>${product.product_name}</h4>
                    <button onclick="editProduct(${product.product_id})">Edit</button>
                    <button onclick="deleteProduct(${product.product_id})">Delete</button>
                `;
                    productList.appendChild(productCard);
                });
            });

        function editProduct(productId) {
            // Placeholder for edit functionality
            alert('Editing product ' + productId);
        }

        function deleteProduct(productId) {
            // Placeholder for delete functionality
            alert('Deleting product ' + productId);
        }
    </script>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="/" class="">Dashboard</a>
        <a href="/products" class="active">Products</a>
    </div>

</body>

</html>
