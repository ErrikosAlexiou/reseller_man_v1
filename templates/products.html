<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Container for the two cards layout */
        .container {
            display: flex;
            padding: 30px;
            justify-content: space-between;
        }

        /* Left side - Product List Card */
        .left-card {
            width: 30%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-card h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            position: relative;
        }

        .product-item:hover .product-options {
            display: block;
        }

        .product-options {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .product-options button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
        }

        .product-options button:hover {
            background: #0056b3;
        }

        .add-product-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-product-button:hover {
            background-color: #0056b3;
        }

        /* Right side - Buy and Sell Orders Card */
        .right-card {
            width: 65%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .right-card h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .order-column {
            width: 48%;
        }

        .order-column table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-column table,
        .order-column th,
        .order-column td {
            border: 1px solid #ddd;
        }

        .order-column th,
        .order-column td {
            padding: 10px;
            text-align: left;
        }

        .add-order-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-order-button:hover {
            background-color: #0056b3;
        }

        /* Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .bottom-nav a:hover {
            color: #ddd;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Products</h1>
    </div>

    <div class="container">
        <!-- Left Card: Product List -->
        <div class="left-card">
            <h4>Product List</h4>
            <ul class="product-list" id="productList">
                <!-- Products will be inserted here dynamically -->
            </ul>
            <button class="add-product-button" onclick="addNewProduct()">Add New Product</button>
        </div>

        <!-- Right Card: Buy and Sell Orders -->
        <div class="right-card">
            <h4>Transactions</h4>

            <!-- Buy Orders Section -->
            <div class="order-section">
                <div class="order-column">
                    <h5>Buy Orders</h5>
                    <table id="buyOrders">
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        <!-- Buy Orders will be inserted here dynamically -->
                    </table>
                    <button class="add-order-button" onclick="addBuyOrder()">Add Buy Order</button>
                </div>

                <!-- Sell Orders Section -->
                <div class="order-column">
                    <h5>Sell Orders</h5>
                    <table id="sellOrders">
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        <!-- Sell Orders will be inserted here dynamically -->
                    </table>
                    <button class="add-order-button" onclick="addSellOrder()">Add Sell Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="/" class="">Dashboard</a>
        <a href="/products" class="active">Products</a>
    </div>

    <script>
        // Fetch products and display them
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('productList');
                products.products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.classList.add('product-item');
                    productItem.innerHTML = `
                        <span>${product.product_name}</span>
                        <div class="product-options">
                            <button onclick="editProduct(${product.product_id})">Edit</button>
                            <button onclick="deleteProduct(${product.product_id})">Delete</button>
                        </div>
                    `;
                    productList.appendChild(productItem);
                });
            });

        function addNewProduct() {
            // Placeholder for add product functionality
            alert('Adding new product');
        }

        function editProduct(productId) {
            // Placeholder for edit functionality
            alert('Editing product ' + productId);
        }

        function deleteProduct(productId) {
            // Placeholder for delete functionality
            alert('Deleting product ' + productId);
        }

        function addBuyOrder() {
            // Placeholder for adding a buy order
            alert('Adding new buy order');
        }

        function addSellOrder() {
            // Placeholder for adding a sell order
            alert('Adding new sell order');
        }
    </script>

</body>

</html>
